<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h4>{{recipe.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" 
            class="btn btn-primary dropdowntoggle">Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#"></a> Shopping List</li>
            <li><a href="#"></a>Edit Recipe</li>
            <li><a href="#"></a>Delete Recipe</li>
        </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-md-12">Ingridents</div>
</div>
